<html lang="en">
<head>
<title>Brynn's CSS Pokemon Badges</title>
<link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">
<!-- CSS Files -->
<link rel="stylesheet" href="style.css" type="text/css">

</head>
<body>
  <div class="badge">
    <div class="boulder">
      <div class="inner-hex">
        <div class="cutout-hex"></div>
      </div>
      <div class="triangle top"></div>
      <div class="triangle top-right"></div>
      <div class="triangle right"></div>
      <div class="triangle bottom-right"></div>
      <div class="triangle bottom"></div>
      <div class="triangle bottom-left"></div>
      <div class="triangle left"></div>
      <div class="triangle top-left"></div>
      <div class="shadow"></div>
    </div>
    <h2 class="badge-title">Boulder</h2>
  </div>
  <div class="badge">
    <div class="cascade">
      <div class="triangle top"></div>
      <div class="triangle right"></div>
      <div class="triangle bottom"></div>
      <div class="triangle left"></div>
    </div>
    <h2 class="badge-title">Cascade</h2>
  </div>
  <div class="badge">
    <div class="thunder">
      <div class="bottom square"></div>
      <div class="top square">
        <div class="bottom-hex">
          <div class="triangle top"></div>
          <div class="triangle top-right"></div>
          <div class="triangle right"></div>
          <div class="triangle bottom-right"></div>
          <div class="triangle bottom"></div>
          <div class="triangle bottom-left"></div>
          <div class="triangle left"></div>
          <div class="triangle top-left"></div>
          <div class="top-hex"></div>
          <div class="shadow"></div>
        </div>
      </div>
    </div>
    <h2 class="badge-title">Thunder</h2>
  </div>
  <div class="badge">
    <div class="rainbow">
      <div class="triangle top"></div>
      <div class="triangle top-right"></div>
      <div class="triangle right"></div>
      <div class="triangle bottom-right"></div>
      <div class="triangle bottom"></div>
      <div class="triangle bottom-left"></div>
      <div class="triangle left"></div>
      <div class="triangle top-left"></div>
      <div class="center-flower">
        <div class="flower-top-left"></div>
        <div class="flower-top-right"></div>
        <div class="flower-bottom-right"></div>
        <div class="flower-bottom-left"></div>
        <div class="flower-sqaure"></div>
      </div>
    </div>
    <h2 class="badge-title">Rainbow</h2>
  </div>
  <div class="badge">
    <div class="marsh">
      <div class="marsh-top"></div>
      <div class="marsh-top-right"></div>
      <div class="marsh-right"></div>
      <div class="marsh-bottom-right"></div>
      <div class="marsh-bottom-left"></div>
      <div class="marsh-left"></div>
      <div class="marsh-top-left"></div>
      <div class="marsh-bottom"></div>
      <div class="marsh-line"></div>
    </div>
    <h2 class="badge-title">Marsh</h2>
  </div>
  <div class="badge">
    <div class="soul">
      <div class="soul-bottom-circle"></div>
      <div class="soul-top-circle"></div>
    </div>
    <h2 class="badge-title">Soul</h2>
  </div>
  <div class="badge">
    <div class="volcano">
      <div class="volcano-top-half">
      </div>
      <div class="volcano-bottom-half">
        <div class="volcano-left"></div>
        <div class="volcano-right"></div>
        <div class="volcano-bottom-right"></div>
        <div class="volcano-bottom-left"></div>
      </div>
      <div class="volcano-inner">
        <div class="volcano-top-half"></div>
        <div class="volcano-bottom-half">
          <div class="volcano-left"></div>
          <div class="volcano-right"></div>
          <div class="volcano-bottom-right"></div>
          <div class="volcano-bottom-left"></div>
        </div>
      </div>
    </div>
    <h2 class="badge-title">Volcano</h2>
  </div>
  <div class="badge">
    <div class="earth">
      <div class="earth-bottom-section">
        <div class="earth-bottom-section-1"></div>
        <div class="earth-bottom-section-2"></div>
        <div class="earth-bottom-section-3"></div>
        <div class="earth-bottom-section-4"></div>
      </div>
      <div class="earth-middle-section">
        <div class="earth-middle-section-1"></div>
        <div class="earth-middle-section-2"></div>
      </div>
      <div class="earth-top-section">
        <div class="earth-top-section-1"></div>
        <div class="earth-top-section-2"></div>
      </div>
    </div>
    <h2 class="badge-title">Earth</h2>
  </div>
</body>
</html>
